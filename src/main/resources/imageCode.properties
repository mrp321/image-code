######################图形验证码相关配置##################################
# 图形验证码位数
imagecode.length=1
# 图形验证码类型:1:纯英文+数字;2:纯中文
imagecode.type=2
# 图形验证码有效期, 单位: s
imagecode.expireIn=60
# 图形验证码高度
imagecode.height=60
# 图形验证码宽度
imagecode.width=160
# 图形验证码随机线条数
imagecode.randomLineCnt=5
# 图形验证码来源:1:json文件;2:代码随机生成
imagecode.source=2
# 图形验证码json文件名
imagecode.jsonFileName=char_set.json
# 图形验证码字体大小
imagecode.fontSize=40
# 英文字体名
imagecode.fontEn=Times New Roman
# 中文字体名
imagecode.fontCn=思源宋体